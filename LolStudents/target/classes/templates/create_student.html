<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
  <title>My Students</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">Student Management</a>
    </li>

  </ul>

</nav>

  <div class = "container">
    <div class = "row">
      <div class = "col-Lg-6 coL-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center"> Create New Student </h1>
        <div class ="card-body">
          <form th:action="@{/students}" th:object ="${student}" method ="POST">
            <div class = "form-group">
            <label> Student Name</label>
            <input type="text"
                   name = "name"
                   th:field = "*{name}"
                   class = "form-control"
                   placeholder="Enter Student Name">
            </div>

            <div class = "form-group">
              <label> Student Role</label>
              <input type="text"
                     name = "role"
                     th:field = "*{role}"
                     class = "form-control"
                     placeholder="Enter Student Role"/>
            </div>

            <div class = "form-group">
              <label> Student Elo</label>
              <input type="text"
                     name = "elo"
                     th:field = "*{elo}"
                     class = "form-control"
                     placeholder="Enter Student Elo"/>
            </div>

            <div class = "box-footer">
              <button type = "submit" class = "btn btn-primary">
                        Create
              </button>
            </div>



          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
