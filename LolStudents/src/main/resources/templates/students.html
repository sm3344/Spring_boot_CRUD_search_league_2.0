<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My Students</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

</head>

<body>

<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>

    </ul>

</nav>

    <div class ="container">
        <div class ="row">
          <h1> Welcome to Student DataBase</h1>
        </div>


        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/students/new}"
                   class = "btn btn-primary btn-sm mb-3"> Add Students
                </a>
            </div>
        </div>
        <div class="container mt-5">
        <form th:action="@{/students}">
            Filter <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by " size="50" required/>
            <button type="submit" class="btn btn-info" >Search</button>
            <button type="submit" class="btn btn-info" >Reset</button>
        </form>


        <table class = "table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
              <th scope="Id">Id</th>
            <th scope="Name">Name</th>
            <th scope="Role">Role</th>
              <th scope="Elo">Elo</th>
              <th scope="Update/Delete">Update/Delete</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each= "student:${students}" >
              <td th:text="${student.id}"></td>
            <td th:text = "${student.name}"></td>
            <td th:text = "${student.role}"></td>
            <td th:text = "${student.elo}"></td>
              <td>
                  <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                      class = "btn btn-primary"> Update
                  </a>
                  <a th:href = "@{/students/{id}(id=${student.id})}"
                     class = "btn btn-danger"> Delete
                  </a>
              </td>
          </tr>
          </tbody>


        </table>
    </div>
</body>
</html>
